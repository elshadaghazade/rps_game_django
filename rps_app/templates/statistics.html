<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>{{request.session.first_name}} {{request.session.last_name}}, below are your statistics</h1>
            <p><a class="btn btn-info" href="{% url 'play' %}">Go back to the game</a></p>
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{request.session.wins}}</td>
                    <td>{{request.session.loses}}</td>
                    <td>{{request.session.draws}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
